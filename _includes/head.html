<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="{{ site.baseurl }}{% link assets/theme/favicon.ico %}"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url | replace:'index.html','' }}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}{% link feed.xml %}"/>

  {% if page.previous.url %}
  <link rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}"/>
  {% endif %}

  {% if page.next.url %}
  <link rel="next" href="{{ site.baseurl }}{{ page.next.url }}"/>
  {% endif %}

</head>
